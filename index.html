    <!-- ðŸ”¥ FULLSCREEN OVERLAY (NEW) -->
    <div id="fullscreen-view" class="fullscreen">
        <img id="fullscreen-img" src="">
    </div>

    <!-- Image loading + fullscreen script -->
    <script>
        // Fade in images when loaded
        document.querySelectorAll('.image-container img').forEach(img => {
            img.addEventListener('load', () => {
                img.parentElement.classList.add('loaded');
            });

            // CLICK IMAGE â†’ OPEN FULLSCREEN
            img.addEventListener('click', () => {
                document.getElementById('fullscreen-img').src = img.src;
                document.getElementById('fullscreen-view').style.display = 'flex';
            });
        });

        // CLICK ANYWHERE TO CLOSE FULLSCREEN
        document.getElementById('fullscreen-view').addEventListener('click', () => {
            document.getElementById('fullscreen-view').style.display = 'none';
        });
    </script>
